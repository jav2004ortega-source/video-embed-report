<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Video embed</title>
  <style>
    html,body { height:100%; margin:0; }
    .player { width:100%; height:100vh; display:flex; align-items:center; justify-content:center; }
    iframe, video { width:100%; height:100%; border:0; max-height:100vh; }
  </style>
</head>
<body>
  <div class="player">
    <!-- EMBED DE YOUTUBE SHORT: video ID = hak_hv-pdOc -->
    <iframe
      src="https://www.youtube.com/embed/hak_hv-pdOc"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
